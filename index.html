<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <img
        src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png"
        alt="googleLogo"
      />
      <h1>Split Bill</h1>
      <h2>BEST IN MARKET</h1>
    </header>
    <main class="containerRegisterAndLogin">
      <h1>Login</h1>
      <div>
        <form>
          <label for="email">Email</label>
          <input type="email" id="email" />
          <label for="password">Password</label>
          <input type="password" id="password" />
          <button>Login</button>
        </form>
      </div>
      <h2>Don't have an account? <a href="register.html">Register</a></h2>
    </main>
    <script>
      const token = localStorage.getItem("token");

      if (!!token) {
        location.replace("groups.html");
      }

      document.forms[0].addEventListener("submit", (e) => {
          e.preventDefault();
          
          fetch("http://localhost:25060/v1/auth/login", {
              method: "POST",
              headers: {
                  "Content-Type": "application/json"
              },
              body:JSON.stringify({
                  email: e.target.elements[0].value.trim().toLowerCase(),
                  password: e.target.elements[1].value,
              }),
          })
          .then((res) => res.json())
          .then((data) => {
            if (!data.token) {
              return alert(data.err || "An unexpected error has been noticed. Please try again.");
            }

            localStorage.setItem("token", data.token);
            location.replace("/groups.html");
            return "";
          })
          .catch((err) => alert(err.message), document.forms[0].reset());
      });
    </script>
  </body>
</html>
